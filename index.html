<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/iconreal.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>AppWheater</title>
</head>
<body onload="onLoad()">
    
    <div id="container" class="container">
        <div class="container-wrapper">
            <div class="container-max-min">
                <p id="min" class="celsius-max-min">°C</p>
                <p id="max" class="celsius-max-min">°C</p>
            </div>
            <div class="container-weather">
                <p id="temperature" class="celsius">°C</p>
                <img id="img" src="" alt="">
                <div class="container-rainy">
                    <small id="rainy" class="rainy">Rainy</small>
                </div>
            </div>
            <div class="container-ubication">
                <small id="description" class="city">Buenos Aires</small>
                <small id="location" class="city2">Barrio Norte</small>
            </div>
            <div class="container-date">
                <p id="date" class="date">7/9/2023</p>
                <p class="copy">WeatherAPI</p>
            </div>
        </div>
    </div>
    <div id="loader" class="loader">Loading...</div>

    <script src="main.js"></script>
</body>
</html>
