<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>AppWheater</title>
</head>
<body onload="onLoad()">
    
    <div class="container">
        <div class="container-wrapper">
            <div class="container-max-min">
                <p class="celsius-max-min">7°C <span>min</span></p>
                <p class="celsius-max-min">15°C <span>max</span></p>
            </div>
            <div class="container-weather">
                <p class="celsius">14°C</p>
                <img src="icon.svg" alt="">
                <div class="container-rainy">
                    <small>Rainy</small>
                </div>
            </div>
            <div class="container-ubication">
                <small class="city">Buenos Aires</small>
            </div>
            <div class="container-date">
                <p class="date">7-9-2023</p>
                <p class="symbol">&copy;</p>
                <p class="copy">weather</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
